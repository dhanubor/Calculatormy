<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
  section{
    border-left: 40px solid black;
    border-right: 40px solid black;
    border-top: 80px solid black;
    border-bottom: 50px solid black;

  } 
</style>
</head>
<body>
    <h1 class="text-2xl text-center font-bold my-5" >Calculator</h1>
    <section class="container mx-auto p-5 rounded-xl">
        <div class="result m-3 bg-slate-600 rounded-xl p-20 font-bold" id="outPut"></div>
     <div class="flex flex-col gap-2">
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center ">%</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">CE</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">C</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">=</h2> 
        </div>
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center ">1/X</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">X <sup>2</sup></h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center"><sub>2</sub>^X</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">/</h2> 
        </div>
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center ">7</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">8</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">9</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">*</h2> 
        </div>
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center ">4</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">5</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">6</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">-</h2> 
        </div>
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center ">1</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">2</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">3</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">+</h2> 
        </div>
        <div class="grid grid-cols-4 gap-2">
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center "><sup>+</sup>/ <sub>-</sub></h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">0</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">.</h2> 
           <h2 class="p-4 bg-slate-800 text-white font-bold rounded-lg text-center">=</h2> 
        </div>
       
     </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
